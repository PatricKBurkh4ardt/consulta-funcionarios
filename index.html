<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Funcionários</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Consulta de Funcionários</h1>
    <form id="consultaForm">
        <label>
            Consultar por:
            <select id="tipo" onchange="toggleFields()">
                <option value="id">ID Funcionários</option>
                <option value="whatsapp">Número do WhatsApp</option>
            </select>
        </label>
        <br><br>
        <div id="idField">
            <label>
                ID: <input type="number" id="id" placeholder="Digite o ID">
            </label>
        </div>
        <div id="whatsappField" style="display: none;">
            <label>
                DDD:
                <select id="ddd">
                    <option value="">Selecione o DDD</option>
                    <option value="11">11 - São Paulo</option>
                    <option value="21">21 - Rio de Janeiro</option>
                    <option value="31">31 - Minas Gerais</option>
                    <option value="41">41 - Paraná</option>
                    <option value="51">51 - Rio Grande do Sul</option>
                    <option value="61">61 - Distrito Federal</option>
                    <option value="71">71 - Bahia</option>
                    <option value="81">81 - Pernambuco</option>
                    <option value="91">91 - Pará</option>
                    <!-- Adicione mais DDDs conforme necessário -->
                </select>
            </label>
            <label>
                Número do WhatsApp: <input type="text" id="whatsapp" placeholder="Digite o número">
            </label>
        </div>
        <br><br>
        <button type="submit">Consultar</button>
    </form>

    <h2>Resultado da Consulta:</h2>
    <pre id="resultado"></pre>

    <script src="script.js"></script>
    <script>
        function toggleFields() {
            const tipo = document.getElementById('tipo').value;
            const idField = document.getElementById('idField');
            const whatsappField = document.getElementById('whatsappField');

            if (tipo === 'id') {
                idField.style.display = 'block';
                whatsappField.style.display = 'none';
                document.getElementById('whatsapp').value = ''; // Limpa o campo de WhatsApp
                document.getElementById('ddd').value = ''; // Limpa o DDD
            } else {
                whatsappField.style.display = 'block';
                idField.style.display = 'none';
                document.getElementById('id').value = ''; // Limpa o campo de ID
            }
        }
    </script>
</body>
</html>
